<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Mi Horario</title>
    <link rel="stylesheet" href="./calendario.css" title="style">
    <script src="https://kit.fontawesome.com/a5cd474084.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Short+Stack&display=swap" rel="stylesheet"> 
</head>

<body>

    <h1>Mi Horario</h1>

    <div class="horario">
        <div class="celdas c1">Lunes</div>
        <div class="celdas c2">Martes</div>
        <div class="celdas c3">Miercoles</div>
        <div class="celdas c4">Jueves</div>
        <div class="celdas c5">Viernes</div>
        <div class="celdas c6">8:25 / 9:20</div>
        <div class="celdas c7 DAW">DAW</div>
        <div class="celdas c8 DWES">DWES</div>
        <div class="celdas c9 EIEM">EIEM</div>
        <div class="celdas c10 DWES">DWES</div>
        <div class="celdas c11">9:20 / 10:15</div>
        <div class="celdas c12 DWEC">DWEC</div>
        <div class="celdas c13">10:15 / 11:10</div>
        <div class="celdas c14 DWEC">DWEC</div>
        <div class="celdas c15 DIW">DIW</div>
        <div class="celdas c16 EIEM">EIEM</div>
        <div class="celdas c17 DIW">DIW</div>
        <div class="celdas c18">11:30 / 12:25</div>
        <div class="celdas c19 DAW">DAW</div>
        <div class="celdas c20 DIW">DIW</div>
        <div class="celdas c21">12:25 / 13:20</div>
        <div class="celdas c22 DWES">DWES</div>
        <div class="celdas c23 DWEC">DWEC</div>
        <div class="celdas c24 DIW">DIW</div>
        <div class="celdas c25 EIEM">EIEM</div>
        <div class="celdas c26">13:20 / 14:15</div>
        <div class="celdas c27 DIW">DIW</div>
        <div class="celdas c28 DAW">DAW</div>
        <div class="celdas c29 DIW">DIW</div>
        <div class="celdas c30">Horario 2DAW IES Puertas del Campo, 2021/2022</div>
    </div>

</body>

</html>
